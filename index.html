<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Phaser Pixel Vibe</title>
    <style>
      html, body, #game {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: #1a1a1a; overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        touch-action: manipulation;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      
      /* Fullscreen button styles */
      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid #444;
        padding: 8px 12px;
        cursor: pointer;
        font-family: monospace;
        font-size: 12px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }
      
      #fullscreen-btn:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: #666;
        transform: scale(1.05);
      }
      
      #fullscreen-btn:active {
        transform: scale(0.95);
      }
      
      /* Hide button when in fullscreen mode */
      :fullscreen #fullscreen-btn {
        display: none;
      }
      
      /* Ensure mobile controls are visible and positioned correctly in fullscreen */
      :fullscreen #mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        pointer-events: none;
      }
      
      /* Ensure debug controls remain visible in fullscreen */
      :fullscreen #debug-toggle {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1002;
      }
      
      :fullscreen #debug {
        position: fixed;
        top: 50px;
        left: 10px;
        z-index: 1001;
      }
      
      /* Mobile controls */
      #mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        pointer-events: none;
      }
      
      /* D-pad container */
      #dpad {
        position: relative;
        width: 120px;
        height: 120px;
        pointer-events: auto;
      }
      
      /* D-pad buttons */
      .dpad-btn {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #444;
        color: white;
        font-family: monospace;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: all 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .dpad-btn:active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0.95);
      }
      
      /* Active state for touch */
      .dpad-btn.active {
        background: rgba(255, 255, 255, 0.3);
        border-color: #888;
        transform: scale(0.95);
      }
      
      #btn-up {
        top: 0;
        left: 40px;
        border-radius: 8px 8px 4px 4px;
      }
      
      #btn-down {
        bottom: 0;
        left: 40px;
        border-radius: 4px 4px 8px 8px;
      }
      
      #btn-left {
        left: 0;
        top: 40px;
        border-radius: 8px 4px 4px 8px;
      }
      
      #btn-right {
        right: 0;
        top: 40px;
        border-radius: 4px 8px 8px 4px;
      }
      
      /* Jump button */
      #jump-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #444;
        color: white;
        font-family: monospace;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: all 0.1s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }
      
      #jump-btn:active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0.95);
      }
      
      /* Active state for jump button */
      #jump-btn.active {
        background: rgba(255, 255, 255, 0.3);
        border-color: #888;
        transform: scale(0.95);
      }
      
      /* Visual feedback for keyboard input */
      .keyboard-active {
        background: rgba(255, 255, 255, 0.3) !important;
        border-color: #888 !important;
        transform: scale(0.95) !important;
      }
      
      /* Always show controls - visual feedback for all platforms */
      
      /* Debug display */
      #debug {
        position: fixed;
        top: 50px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        border-radius: 4px;
        z-index: 1001;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="fullscreen-btn" title="Entrar a pantalla completa">⛶ FULLSCREEN</button>
    <button id="debug-toggle" style="position: fixed; top: 10px; left: 10px; z-index: 1002; background: rgba(0,0,0,0.7); color: white; border: 1px solid #444; padding: 5px; font-size: 10px; cursor: pointer;">DEBUG</button>
    <div id="debug">Debug: Touch events will appear here</div>
    <div id="game"></div>
    
    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <!-- D-pad -->
      <div id="dpad">
        <button id="btn-up" class="dpad-btn" data-key="ArrowUp">▲</button>
        <button id="btn-down" class="dpad-btn" data-key="ArrowDown">▼</button>
        <button id="btn-left" class="dpad-btn" data-key="ArrowLeft">◀</button>
        <button id="btn-right" class="dpad-btn" data-key="ArrowRight">▶</button>
      </div>
      
      <!-- Jump button -->
      <button id="jump-btn" data-key="Space">JUMP</button>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

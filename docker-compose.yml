services:
  phaser-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: pixel-vibe:dev
    volumes:
      - .:/pixel-vibe
      - pnpm-store:/home/node/.pnpm-store
    working_dir: /pixel-vibe
    command: sleep infinity
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PATH=/home/node/.local/share/pnpm:$PATH
    user: node
    stdin_open: true
    tty: true

volumes:
  pnpm-store: